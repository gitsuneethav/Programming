    <meta charset="utf-8" />
    <script src="list.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <div>----------------------------------Insert Into Linked List-------------------------------------------</div>
    <div>
        Provide Nodes for Linked List: <input id="txtlist" type="text" />
        <button onclick="create();">Create Linked List</button><br />
        Result: <input type="text" id="list"></input>
    </div><br/>
    <div>
        <button onclick="reverse();">Reverse</button>
        Reversed List: <input type="text" id="revList" />
    </div><br/>
    <div>
        Provide node to delete: <input type="text" id="txtNode" />
        <button onclick="deleteNode();">Delete</button>
        List: <input type="text" id="newList" />
    </div><br/>
    <div>
        <button onclick="findMedian();">Find Middle</button>
        <input type="text" id="txtMiddle" />
    </div>
</body>
